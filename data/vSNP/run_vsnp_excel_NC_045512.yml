genomes:
    - url: https://github.com/USDA-VS/vSNP_reference_options/tree/master/NC_045512_wuhan-hu-1/NC_045512_define_filter.xlsx
      id: NC_045512

data_managers:
    - id: vsnp_excel_fetcher
      params:
        - 'all_fasta_source': '{{ item.id }}'
        - 'url': '{{ item.url }}'
      items: "{{ genomes }}"
      data_table_reload:
        - vsnp_excel
