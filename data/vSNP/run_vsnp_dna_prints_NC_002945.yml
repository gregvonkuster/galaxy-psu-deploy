genomes:
    - url: https://raw.githubusercontent.com/USDA-VS/vSNP_reference_options/master/Mycobacterium_AF2122/NC_002945v4.yml
      id: AF2122

data_managers:
    - id: vsnp_dnaprints_fetcher
      params:
        - 'all_fasta_source': '{{ item.id }}'
        - 'url': '{{ item.url }}'
      items: "{{ genomes }}"
      data_table_reload:
        - vsnp_dnaprints
